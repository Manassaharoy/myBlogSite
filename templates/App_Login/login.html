{% extends 'base.html' %}
{% block title_block %}Login{% endblock title_block %}
{% load crispy_forms_tags %}

{% block body_block %}
<h2>Login Here</h2>
<form action="" method="POST">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-success">Login</button>
</form>
<br>
<p>Don't have an account? <a href="{% url 'App_Login:sign_up' %}">Sign-Up here</a></p>
{% endblock body_block %}
